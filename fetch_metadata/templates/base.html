<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'index.css'%}" rel="stylesheet" />
    {% block title %} {% if title %}
    <title>{{title}} | MetaTrack</title>
    {% else %}
    <title>MetaTrack</title>
    {% endif %} {% endblock %}
  </head>
  <body>
    <header>
      <nav>My nav bar</nav>
    </header>
    <main>
      <p>main body</p>
      {% block content %} {% endblock%}
    </main>
    <footer>
      <div>My footer</div>
    </footer>
  </body>
</html>
